  - date: 2017-05-19
    date2: 2017-05-20
    event: DotNext 2017 Piter
    event-type: conference
    event-hint_ru: Конференция .NET-разработчиков
    event-hint_en: Independent .NET conference
    title_en: Let's talk about memory
    title_ru: Поговорим про память
    location_en: St. Petersburg, Russia
    location_ru: г. Санкт-Петербург
    abstract_en: "The bottleneck of many modern applications is the main memory. In this case, it's very hard to measure the performance and write correct benchmarks: there are too many things which affect the execution time. In this session, we will talk about how it happens. We will discuss low-level hardware stuff (CPU cache and its associativity, alignment, store forwarding, 4K aliasing, prefetching, cache/page splits, cache bank conflicts, and so on) and .NET specific problems (pinned objects, the large object heap, how does the heap works in the full .NET Framework and Mono)."
    abstract_ru: "Во многих современных приложениях производительность упирается в память. Измерять скорость работы и писать корректные бенчмарки в таком случае не так-то просто: слишком много факторов влияют на итоговое время работы. В этом докладе мы поговорим о том, из чего складывается производительность работы с памятью. Обсудим как низкоуровневые хардварные штуки (CPU cache и его ассоциативность, выравнивание, store forwarding, 4K aliasing, prefetching, cache/page splits, cache bank conflicts и т.п.), так и более .NET-специфичные проблемы (pinned objects, large object heap, особенности работы кучи в полном .NET Framework и Mono)."
    links:
