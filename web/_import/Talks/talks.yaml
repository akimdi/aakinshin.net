  - date: 2017-11-12
    date2: 2017-11-13
    event: DotNext 2017 Moscow
    event-type: conference
    event-hint_ru: Конференция .NET-разработчиков
    event-hint_en: Independent .NET conference
    title_en: Let's talk about performance testing
    title_ru: Поговорим про performance-тестирование
    location_en: Moscow, Russia
    location_ru: г. Москва
    abstract_en: "If you care about the performance of your application, sooner or later you will start thinking about performance tests. Unfortunately, it's hard to introduce such tests in the development process. We are going to talk about typical problems of performance tests and possible solutions."
    abstract_ru: "Если вас волнует производительность вашего приложения, то рано или поздно у вас могут появиться мысли о том, чтобы написать тесты на эту самую производительность. К сожалению, внедрить такие тесты в процесс разработки намного сложнее, чем может показаться на первый взгляд. В этом докладе мы будем разговаривать про типичные проблемы тестирования производительности и возможные подходы к их решению."
